
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
   
 <script src="script.js"></script>


</head>
<body>
    <div class="container flex bg-black ">
   <div class="left">
    <div class="close">
        <img class="invert" src="/img/close.svg" alt="">
    </div>
    <div class="home bg-grey rounded m-1 p-1"  >
      <div class="logo">
        <img class="invert" width="60" src="/img/logo.svg" alt="">
      </div>
        <ul>
         <li><img class="invert" src="/img/home.svg" alt="home">Home</li>
         <li><img class="invert" src="/img/search.svg" alt="search">Search</li>
        </ul>
    </div>
    <div class="library bg-grey rounded m-1 p-1 ">
      
         <div class=" heading flex">
        <img class="lib invert" src="/img/playlist.svg" alt="">
         <h2>Your library</h2>
         
      

         </div>
         <div class="songList">
        <ul>
         
             
        
          </ul>
         </div>
        

           <div class="footer">

   </div>
    </div>

 



   </div>
    <div class="right bg-grey rounded ">
        <div class="header">
            <div class="nav">
                
                    <img class="invert hamburger" src="./img/hamburger.svg" alt="">

                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>


            </div>
            <div class="buttons">
                <button class="signupbtn">Sign up</button>
                <button class="loginbtn">Log in</button>
            </div>

        </div>

        <div class="spotifyPlaylists">
            <h1>Spotify Playlists</h1>
            <div class="cardContainer">


                <div class="card" data-folder="cs">
                 
                 <img aria-hidden="false" draggable="false" loading="lazy" src="https://i.scdn.co/image/ab67616d00001e021ce92f92a007bf5a180f88e1" data-testid="card-image" alt="" class="LBM25IAoFtd0wh7k3EGM Z3N2sU3PRuY4NgvdEz55 DlkUu3oBOxXLc2LtOd3N PgTMmU2Gn7AESFMYhw4i">
                 <div class="playbutton">
                 <svg data-encore-id="icon" role="img" aria-hidden="true" class="e-91000-icon e-91000-baseline" viewBox="0 0 24 24"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606"></path></svg>
                 </div>
               
                    <h2>Happy Hits</h2>
                    <p>Hits to boost your mood and fill you with happiness!</p>
                </div>


                 <div class="card" data-folder="ncs">
 
                 <img aria-hidden="false" draggable="false" loading="lazy" src="https://i.scdn.co/image/ab67616d00001e021ce92f92a007bf5a180f88e1" data-testid="card-image" alt="" class="LBM25IAoFtd0wh7k3EGM Z3N2sU3PRuY4NgvdEz55 DlkUu3oBOxXLc2LtOd3N PgTMmU2Gn7AESFMYhw4i">
                     <div class="playbutton">
<svg data-encore-id="icon" role="img" aria-hidden="true" class="e-91000-icon e-91000-baseline" viewBox="0 0 24 24"><path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606"></path></svg>
                 </div>
                    <h2>Happy Hits</h2>
                    <p>Hits to boost your mood and fill you with happiness!</p>
                </div>
                
       
   
                
            </div>

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                 <div class="songinfo">
                    <div class="songname"></div>
                   
                </div>
             <div class="songbuttons">
                <img     width="35" id="previous" src="/img/prevsong.svg" alt="">
                <img width="35" id="play"  src="/img/play.svg" alt="">
                <img width="35" id = "next" src="/img/nextsong.svg" alt="">
                
             </div>
             <div class="timevol">
                 <div class="songtime"></div>
  <div class="volume">
                    <img width="25" src="/img/volume.svg" alt="">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                </div>
             </div>
            
             
                </div>
              
                
            </div>

        </div>
    </div>
    </div>
